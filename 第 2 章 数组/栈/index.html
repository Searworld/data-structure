<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack类</title>
</head>
<body>

</body>
<script>
    function Stack() {
        this.dataStore = []
        this.top = 0;
        this.pop = pop;
        this.push = push;
        this.steek = steek
        this.clear = clear;
        this.length = length;
    }

    function push(element) {
        this.dataStore[this.top++] = element
    }

    function pop() {
        this.dataStore[--this.top]
    }

    function steek() {
        return this.dataStore[this.top - 1]
    }

    function clear() {
        return this.top = 0
    }

    function length() {
        return this.top;
    }

    //    是否是回文串
    function isPalindrome(world) {
        var newStack = new Stack()
        for (var i = 0; i < world.length; i++) {
            newStack.push(world[i])
        }
        var rworld = ''
        if (newStack.length() > 0) {
            rworld += newStack.pop()
        }
        if (world == rworld) {
            return true
        }
        else {
            return false
        }
    }

    var world = 'racecar'
    if (isPalindrome(world)) {
        console.log(world + '是回文串')
    }else {
        console.log(world + '不是回文串')
    }
</script>
</html>
